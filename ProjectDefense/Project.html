<html>
<head>
<style type="text/css">

.bg {
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
    z-index: -5000;
}

</style>
<script>
 var score1 = 0;
 var x = 1120;
 var y;
 var x2 = 1120;
 var y2;
 var x3 = 1120;
 var y3;
 
 function newobj(){
 y = Math.floor(Math.random()*610)
 x = 1115;
 score1 = score1 + 1;
 }
 function newobj2(){
 y2 = Math.floor(Math.random()*610)
 x2 = 1115;
 score1 = score1 + 1;
 }
 function newobj3(){
 y3 = Math.floor(Math.random()*610)
 x3 = 1115;
 score1 = score1 + 1;
 }
function changeScore(){
var dif = 5*(Math.floor(score1/10));
document.getElementById('score').innerHTML = "Kills = " + score1 + "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Speed Multiplier= " + dif+"%";
}

function changeImageLocation(){
var dif =Math.floor(score1/10);
x = x-(18 + dif);
y = y+2;
if (x <=0){
alert("GAME OVER!");
clearInterval(int1);
clearInterval(int2);
clearInterval(int3);
clearInterval(score);

y = Math.floor(Math.random()*610);
}if (y >= 610){
y = 0;
}else{
document.getElementById('image1').style.left= x;
document.getElementById('image1').style.top= y;
}
}
function changeImageLocation2(){
var dif =Math.floor(score1/10);
x2 = x2-(18 + dif);
y2 = y2-2;
if (x2 <=0){
alert("GAME OVER!");
clearInterval(int1);
clearInterval(int2);
clearInterval(int3);
clearInterval(score);


y = Math.floor(Math.random()*610);
}if (y2 <= 0){
y2 = 610;
}else{
document.getElementById('image2').style.left= x2;
document.getElementById('image2').style.top= y2;
}
}
function changeImageLocation3(){
var dif =Math.floor(score1/10);
x3 = x3-(18 + dif);
y3 = y3-5;
if (x3 <=0){
alert("GAME OVER!");
clearInterval(int1);
clearInterval(int2);
clearInterval(int3);
clearInterval(score);

y = Math.floor(Math.random()*610);
}if (y3 <= 0){
y3 = 610;
}else{
document.getElementById('image3').style.left= x3;
document.getElementById('image3').style.top= y3;
}
}
function stop(){
clearInterval(int1);
clearInterval(int2);
clearInterval(int3);
clearInterval(score);
}
var int1 = setInterval('changeImageLocation()',50);
var int2 = setInterval('changeImageLocation2()',50);
var int3 = setInterval('changeImageLocation3()',50);
var score = setInterval('changeScore()',50);

function reload(){
score1 = 0;
document.location.reload(true)

}
</script>
</head>
<body>
<div align="center"><img src="castle.png" class="bg"></div>
<p id = score>
</p>

<p>

<img id=image1 src="knight.png" style="position:absolute;left:10;top:100;" onmouseover = "newobj()"/> 
<img id=image2 src="knight.png" style="position:absolute;left:11;top:100;" onmouseover = "newobj2()"/> 
<img id=image3 src="knight.png" style="position:absolute;left:11;top:100;" onmouseover = "newobj3()"/>
